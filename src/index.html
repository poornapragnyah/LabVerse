<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LabVerse</title>
    <style>

		body {
		margin: 0;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-start; /* Aligns the content to the top */
		background-color: #1e1e1e;
		color: white;
		height: 100vh;
		overflow: hidden;
		}
		#modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  border-radius: 10px;
  z-index: 20;
  display: none;
  text-align: center;
}

#modal-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.7); /* Darkens the background */
  z-index: 10;
  display: none;
}

.hidden { 
  display: none; 
}

#progress-container {
  margin-top: 20px;
}

      /* Button styles */
      #close-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #close-button:hover {
        background-color: #45a049;
      }

      /* Progress container styling */
      #progress-container {
        margin-top: 20px;
      }

      /* Hidden class for hiding elements */
      .hidden { display: none; }

      /* Canvas styling to ensure it doesn't interfere with modal */
      canvas {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;  /* Places the canvas behind other content */
        background-color: #121212; /* Dark background for 3D canvas */
      }

      /* Fade-in animation for modal */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

	  h1 {
  font-size: 3em;
  color: #fff;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease-in-out;
  margin-top: 20px;
  padding: 20px;
  background-color: #333; /* Add a background color to the header */
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Adds a shadow effect to the header */
}

      h1:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>LabVerse</h1>
    <div id="modal">
      <p>Note: To use this app without VR, please open it in a browser like Brave.</p>
      <p>Since the model is large, it might take 60â€“90 seconds to load completely.</p>
      <button id="close-button">Close</button>
    </div>
	<div id="modal-background" class="hidden"></div>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="./index.js"></script>
  </body>
</html>
